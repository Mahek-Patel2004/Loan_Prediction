<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .header-image {
            width: 100%;
            height: 300px;
            background: url('https://images.unsplash.com/photo-1542142014-dbd3f35d1776?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: -100px; /* to pull it up over the header image */
        }

        h2 {
            color: #4A90E2;
            margin-bottom: 20px;
        }

        .form-control {
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        .btn-primary {
            background-color: #4A90E2;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        .alert {
            transition: opacity 0.5s ease-in-out;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .icon {
            color: #4A90E2; /* Bootstrap primary color */
        }

        .btn-clear {
            background-color: #dc3545; /* Bootstrap danger color */
            border: none;
        }

        .btn-clear:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>

<body>
    <div class="header-image"></div>
    <div class="container">
        <h2 class="text-center mt-5">Loan Approval Prediction</h2>
        <form action="/predict" method="POST" class="mt-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-currency-dollar icon"></i></span>
                </div>
                <input type="text" class="form-control" id="income_annum" name="income_annum" required
                    placeholder="Enter your annual income" value="{{ income_annum }}">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-star icon"></i></span>
                </div>
                <input type="text" class="form-control" id="cibil_score" name="cibil_score" required
                    placeholder="Enter your CIBIL score" value="{{ cibil_score }}">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Predict</button>
                <button type="button" class="btn btn-clear" id="clearButton">Clear</button>
            </div>
        </form>
        {% if prediction_text %}
        <div class="alert alert-info mt-4 fade show" role="alert">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("clearButton").onclick = function() {
            document.getElementById("income_annum").value = "";
            document.getElementById("cibil_score").value = "";
        };
    </script>
</body>

</html>
